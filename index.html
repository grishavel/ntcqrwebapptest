<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваш Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Убедитесь, что Telegram Web App доступен
            if (window.Telegram) {
                Telegram.WebApp.ready();

                // Настройте основную кнопку
                Telegram.WebApp.MainButton.setText("Отправить");
                Telegram.WebApp.MainButton.show();
                Telegram.WebApp.MainButton.onClick(() => {
                    // Логика при нажатии на основную кнопку
                    // Например, отправка данных обратно в ваш бот
                    Telegram.WebApp.sendData("Ваши данные здесь");
                });

                // Пример: Реакция на сканирование QR-кода
                Telegram.WebApp.onEvent('qrScan', (event) => {
                    // Обработка текста QR-кода
                    // 'event.data' содержит текст QR-кода
                    console.log(event.data); // Используйте эти данные в соответствии с функциональностью вашего приложения
                });
            }
        });
    </script>
</body>
</html>
