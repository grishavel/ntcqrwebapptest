<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="qr-result">Результат сканирования будет отображаться здесь</div>
    <button onclick="scanQR()">Сканировать QR-код</button>

    <script>
        // Функция для запуска сканирования QR-кода
        function scanQR() {
            Telegram.WebApp.showScanQrPopup();
        }

        // Обработчик события получения текста QR-кода
        Telegram.WebApp.onEvent('qrTextReceived', (qrText) => {
            document.getElementById('qr-result').textContent = qrText;
            // Можно автоматически закрыть popup сканера QR-кода, если нужно
            Telegram.WebApp.closeScanQrPopup();
        });
    </script>
</body>
</html>
