<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        #qr-result {
            margin-top: 20px;
            max-width: 500px;
            word-wrap: break-word;
            margin: auto;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="qr-result">Результат сканирования будет показан здесь</div>
    <button class="button" onclick="copyToClipboard()">Копировать текст</button>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle on success condition with the decoded text or result.
            document.getElementById('qr-result').textContent = decodedText;
            console.log(`Scan result: ${decodedText}`, decodedResult);
        }

        function onScanError(errorMessage) {
            // handle on error condition, with error message
            console.error(errorMessage);
        }

        document.addEventListener('DOMContentLoaded', () => {
            let html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, onScanError);
        });

        function copyToClipboard() {
            const text = document.getElementById('qr-result').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Текст скопирован в буфер обмена');
            }).catch(err => {
                console.error('Ошибка при копировании текста: ', err);
            });
        }
    </script>
</body>
</html>
