<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        #qr-result {
            margin-top: 20px;
            max-width: 500px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="qr-result">Результат сканирования будет показан здесь</div>
    <div id="debug"></div>
    <script>
       function docReady(fn) {
           if (document.readyState === "complete" || document.readyState === "interactive") {
               setTimeout(fn, 1);
           } else {
               document.addEventListener("DOMContentLoaded", fn);
           }
       }

       docReady(function() {
    const queryParams = new URLSearchParams(window.location.search);
    const chatId = queryParams.get('chat_id'); // Убедитесь, что этот параметр передается правильно
    document.getElementById('debug').textContent = 'Chat ID: ${chatId}';
    console.log('Chat ID: ${chatId}');

    var lastResult;
    function onScanSuccess(decodedText, decodedResult) {
        if (decodedText !== lastResult) {
            lastResult = decodedText;
            document.getElementById('qr-result').textContent = `Результат: ${decodedText}`;
            // Проверьте, что chatId действительно получен
            if (chatId) {
                // Отправляем результат обратно в бота с chat_id, если он есть
                Telegram.WebApp.sendData(JSON.stringify({ chat_id: chatId, text: decodedText }));
            } else {
                // Если chat_id нет, отправляем просто текст
                Telegram.WebApp.sendData(decodedText);
            }
        }
    }

    function onScanError(errorMessage) {
        console.error(errorMessage);
    }

    var html5QrCode = new Html5Qrcode("reader");
    var config = { fps: 10, qrbox: { width: 250, height: 250 } };
    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanError);
});
   </script>
</body>
</html>
